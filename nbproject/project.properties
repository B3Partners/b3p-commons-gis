reference.b3p-commons-core.jar=${project.b3p-commons-core}/dist/b3p-commons-core.jar
reference.jump-b3p.jar=${project.jump-b3p}/dist/jump-b3p.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
