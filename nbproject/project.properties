jar.compress=false
javac.classpath=\
    ${libs.HibernateEntityManager.classpath}:\
    ${libs.Commons.classpath}:\
    ${libs.JTS.classpath}:\
    ${libs.Xalan.classpath}:\
    ${libs.Castor.classpath}:\
    ${reference.jump-b3p.jar}:\
    ${reference.b3p-commons-core.jar}:\
    ${libs.GeotoolsCommon2.5.5.classpath}:\
    ${libs.GeotoolsOgc2.5.5.classpath}:\
    ${libs.GeotoolsShp2.5.5.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
