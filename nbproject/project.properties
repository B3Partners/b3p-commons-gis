application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/b3p-commons-gis.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=false
javac.classpath=\
    ${libs.B3pCommonsLib.classpath}:\
    ${libs.B3pSpatialLib.classpath}:\
    ${libs.B3pHibernateEntityManagerLib.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.4
javac.target=1.4
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.B3pCommonsLib.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.B3pCommonsLib.classpath=../b3pCommonsLib/activation.jar;../b3pCommonsLib/commons-codec.jar;../b3pCommonsLib/commons-collections-3.1.jar;../b3pCommonsLib/commons-configuration-1.1.jar;../b3pCommonsLib/commons-dbcp.jar;../b3pCommonsLib/commons-fileupload-1.1.1.jar;../b3pCommonsLib/commons-io-1.1.jar;../b3pCommonsLib/commons-lang-2.0.jar;../b3pCommonsLib/commons-logging-1.0.4.jar;../b3pCommonsLib/commons-pool.jar;../b3pCommonsLib/commons-resources.jar;../b3pCommonsLib/json.jar;../b3pCommonsLib/log4j-1.2.6.jar;../b3pCommonsLib/mail.jar;../b3pCommonsLib/securityfilter.jar;../b3pCommonsLib/xercesImpl.jar;../b3pCommonsLib/xmlParserAPIs.jar
# Property libs.B3pHibernateEntityManagerLib.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.B3pHibernateEntityManagerLib.classpath=../b3pHibernateEntityManagerLib/ejb3-persistence.jar;../b3pHibernateEntityManagerLib/hibernate-annotations.jar;../b3pHibernateEntityManagerLib/hibernate-commons-annotations.jar;../b3pHibernateEntityManagerLib/hibernate-entitymanager.jar;../b3pHibernateEntityManagerLib/hibernate-validator.jar;../b3pHibernateEntityManagerLib/jboss-archive-browsing.jar
# Property libs.B3pSpatialLib.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.B3pSpatialLib.classpath=../../NB_lib/B3pSpatialLib/jts-1.5.jar;../../NB_lib/B3pSpatialLib/jump-1.1.2.jar
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
